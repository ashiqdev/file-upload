<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./drop.css" />
  </head>
  <body>
    <div class="preview-container">
      <div class="collection card" id="previews">
        <div
          class="collection-item clearhack valign-wrapper item-template"
          id="zdrop-template"
        >
          <div class="left pv zdrop-inf" data-dz-thumbnail>
            <div class="file-items">
              <span class="file-drop-icon">
                <img src="./img/document2.svg" alt="" />
              </span>
              <span class="file-drop-name" data-dz-name>lopremipsum.pdf</span>
              <span class="file-drop-size" data-dz-size>3.4Mb</span>
            </div>

            <div class="progress">
              <div
                class="determinate"
                style="width: 0"
                data-dz-uploadprogress
              ></div>
            </div>
            <div class="bottom-part">
              <div class="dz-error-message">
                <span data-dz-errormessage>Server responded with 405 code</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- after upload is complete -->
    <div class="preview-container topmargin after-upload">
      <div class="collection card after-upload" id="previews">
        <div
          class="collection-item clearhack valign-wrapper item-template"
          id="zdrop-template"
        >
          <div class="left pv zdrop-inf" data-dz-thumbnail>
            <div class="file-items">
              <span class="file-drop-icon">
                <img src="./img/document2.svg" alt="" />
              </span>
              <span class="file-drop-name" data-dz-name>lopremipsum.pdf</span>
              <span class="file-drop-size" data-dz-size>3.4Mb</span>
            </div>

            <!-- download and copy icon -->
            <div class="clipboard-url">
              <label class="label" for="copyClipboard">Download Link</label>
              <input
                class="copy-input-url"
                value="https://www.test.com"
                id="copyClipboard"
                readonly
              />
              <button class="copy-btn" id="copyButton" onclick="copy()">
                <i class="far fa-copy"></i>
              </button>
            </div>

            <!-- edit-icon -->
            <div class="clipboard-url">
              <label class="label" for="edit">Edit File Link</label>
              <input
                class="copy-input-url"
                value="https://www.test.com"
                id="edit"
                readonly
              />
              <button class="copy-btn" id="copyButton" onclick="copy()">
                <i class="far fa-edit"></i>
              </button>
            </div>

            <div class="bottom-part">
              <div class="dz-success-message">
                <span data-dz-errormessage>Uploaded successfully</span>
              </div>

              <div class="speed-container">
                <img src="./img/upspeed.svg" class="speed-icon" alt="" />
                <p>500 kbp/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
