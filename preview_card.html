<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
  />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./drop.css">
</head>
<body>
    <div class="preview-container">
        <div class="collection card" id="previews">
          <div
            class="collection-item clearhack valign-wrapper item-template"
            id="zdrop-template"
          >
            <div class=" left pv zdrop-inf" data-dz-thumbnail>
              <div class="file-items">
                <span class="file-drop-icon">
                  <img src="./img/document2.svg" alt="" />
                </span>
                <span class="file-drop-name" data-dz-name>lopremipsum.pdf</span>
                <span class="file-drop-size" data-dz-size>3.4Mb</span>
              </div>
    
              <div class="progress">
                <div
                  class="determinate"
                  style="width: 0"
                  data-dz-uploadprogress
                ></div>
              </div>
              <div class="dz-error-message">
                <span data-dz-errormessage>Server responded with 405 code</span>
              </div>
            </div>
          </div>
        </div>

        
      </div>
</body>
</html>
