<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="download-container">
      <div class="firstTwoContainer">
        <div class="download-box">
          <div class="first-part">
            <div class="file-name-container">
              <img class="file-icon" src="./img/document.svg" alt="" />
              <h3 class="file-name">DSCN0567.JPG</h3>
            </div>

            <div class="informations-wrapper">
              <div class="informations right-margin">
                <div class="file-info-container">
                  <div class="file-infos">
                    <img src="./img/database.svg" alt="" />
                    <h3>File size</h3>
                  </div>
                  <p>2.24MB</p>
                </div>
              </div>

              <div class="informations upper-space">
                <div class="file-info-container">
                  <div class="file-infos">
                    <img src="./img/calendar.svg" alt="" />
                    <h3>Uploaded</h3>
                  </div>
                  <p>2 Minutes Ago</p>
                </div>
              </div>

              <div class="informations upper-space right-margin">
                <div class="file-info-container">
                  <div class="file-infos">
                    <img src="./img/share.svg" alt="" />
                    <h3>Share</h3>
                  </div>

                  <p>2 Minutes Ago</p>
                </div>
              </div>

              <div class="informations upper-space">
                <div class="file-info-container">
                  <div class="file-infos">
                    <img src="./img/document.svg" alt="" />
                    <h3>File Type</h3>
                  </div>
                  <p>Other</p>
                </div>
              </div>

              <div class="informations upper-space">
                <div class="file-info-container">
                  <div class="file-infos">
                    <img src="./img/monitor.svg" alt="" />
                    <h3>Resolutions</h3>
                  </div>
                  <p>3648 X 2736(2736p)</p>
                </div>
              </div>
            </div>
          </div>

          <div class="second-part">
            <button class="button down-button">
              <p>Download(2.24MB)</p>
            </button>
            <div class="dropbox">
               <img src="./img/dropbox.svg" alt="">
                <a>Save to Dropbox</a>
            </div>
          </div>
        </div>

        <div class="clipboard">
          <input
            class="copy-input"
            value="https://www.test.com"
            id="copyClipboard"
            readonly
          />
          <button class="copy-btn" id="copyButton" onclick="copy()">
            <i class="far fa-copy"></i>

          </button>
        </div>
      </div>
    </div>
  </body>
</html>
